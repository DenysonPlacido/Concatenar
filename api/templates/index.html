<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Ferramentas Implanta√ß√£o</title>
    <link rel="icon" href="/api/static/contatenar.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/api/static/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img class="bg-img" src="/api/static/bg.png" alt="fundo" />
            <h3 style="text-align:center;">Ferramentas para Implanta√ß√£oüí™</h3>

            <div class="tab-buttons">
                <button class="tab-btn {% if active_tab == 'concat' %}active{% endif %}" onclick="mostrarAba('concat')">Concatenador</button>
                <button class="tab-btn {% if active_tab == 'json' %}active{% endif %}" onclick="mostrarAba('json')">Identador JSON</button>
            </div>

            <!-- Aba Concatenador -->
            <div class="tab-content {% if active_tab == 'concat' %}active{% endif %}" id="concat">
                <form method="post">
                    <input type="hidden" name="form_type" value="concat" />
                    <label>Nome da Coluna:</label>
                    <input type="text" name="coluna" value="{{ coluna }}" />
                    <label>Cole aqui os valores (1 por linha):</label>
                    <textarea name="valores">{{ valores }}</textarea>
                    <div class="btn-group">
                        <button type="submit" name="tipo" value="string" class="btn">String</button>
                        <button type="submit" name="tipo" value="numero" class="btn">N√∫mero</button>
                    </div>
                </form>

                {% if resultado %}
                <label><strong>Resultado:</strong></label>
                <div class="result-wrapper">
                    <button class="copy-btn" onclick="copiarResultado('resultado')">Copiar</button>
                    <div class="result-box" id="resultado">{{ resultado }}</div>
                </div>
                {% endif %}
            </div>

            <!-- Aba Identador JSON -->
            <div class="tab-content {% if active_tab == 'json' %}active{% endif %}" id="json">
                <form method="post">
                    <input type="hidden" name="form_type" value="json" />
                    <label>Cole seu JSON aqui:</label>
                    <textarea name="json_input" placeholder='{"exemplo": true}'>{{ json_input }}</textarea>
                    <button type="submit" class="btn">Identar JSON</button>
                </form>

                {% if json_error %}
                <p style="color: #f55; font-weight: bold;">{{ json_error }}</p>
                {% endif %}

                {% if json_output %}
                <label><strong>Resultado:</strong></label>
                <div class="result-wrapper">
                    <button class="copy-btn" onclick="copiarResultado('json_output')">Copiar</button>
                    <pre class="result-box" id="json_output">{{ json_output }}</pre>
                </div>
                {% endif %}
            </div>
        </div>

        <footer>
            Desenvolvido por Denyson Deserto Pl√°cido 
        </footer>
    </div>

    <script src="/api/static/script.js"></script>
</body>
</html>
